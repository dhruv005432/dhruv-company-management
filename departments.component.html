<h2><i class="fas fa-building"></i> Departments</h2>

<!-- Department Form -->
<div class="form-box">
  <input type="text" [(ngModel)]="newDepartment.name" placeholder="Department Name">
  <input type="text" [(ngModel)]="newDepartment.head" placeholder="Department Head">
  <input type="number" [(ngModel)]="newDepartment.totalMembers" placeholder="Total Members">

  <button *ngIf="!editId" (click)="addDepartment()">Add</button>
  <button *ngIf="editId" (click)="updateDepartment()">Update</button>
</div>

<!-- Department Table -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Head</th>
      <th>Members</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dep of departments">
      <td>{{ dep.name }}</td>
      <td>{{ dep.head }}</td>
      <td>{{ dep.totalMembers }}</td>
      <td>
        <button (click)="editDepartment(dep)">Edit</button>
        <button (click)="deleteDepartment(dep.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
