<div class="login-box">
  <h2><i class="fas fa-sign-in-alt"></i> Login</h2>

  <input type="text" [(ngModel)]="form.identifier" placeholder="Email or Contact Number" />
  <input type="password" [(ngModel)]="form.password" placeholder="Password" />

  <div class="captcha-box">
    <span class="captcha-text">{{ captcha }}</span>
    <input type="text" [(ngModel)]="form.captcha" placeholder="Enter Captcha" />
  </div>

  <button (click)="login()">Login</button>

  <hr />

  <button class="google-btn" (click)="oneTimeLogin('Google')">
    <i class="fab fa-google"></i> Login with Google
  </button>
  <button class="facebook-btn" (click)="oneTimeLogin('Facebook')">
    <i class="fab fa-facebook"></i> Login with Facebook
  </button>
</div>
